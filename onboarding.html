<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius - Complete Your Profile</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script>
        // Only load Vercel Analytics on Vercel deployment
        if (window.location.hostname.includes('vercel.app') || window.location.hostname.includes('vercel.com')) {
            const script = document.createElement('script');
            script.src = '/_vercel/insights/script.js';
            script.defer = true;
            document.head.appendChild(script);
        }
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .onboarding-container {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-image: url('assets/darkgenius.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        select option {
            color: #888888;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #333333, #555555);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .success-message {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            width: 0%;
            transition: width 0.3s ease;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #888888;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
        }

        .step.completed {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info h3 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #cccccc;
            margin-bottom: 5px;
        }

        .logout-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="logo"></div>
        <h1>Complete Your Profile</h1>
        <p class="subtitle">Let's set up your Genius account</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <div id="userInfo" class="user-info" style="display: none;">
            <h3>Welcome!</h3>
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <a href="#" class="logout-link" id="logoutLink">Not you? Sign out</a>
        </div>

        <form id="onboardingForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="collegeName">College/University</label>
                <input type="text" id="collegeName" name="collegeName" placeholder="Enter your college or university" required>
            </div>

            <div class="form-group">
                <label for="major">Major/Field of Study</label>
                <input type="text" id="major" name="major" placeholder="Enter your major or field of study" required>
            </div>

            <div class="form-group">
                <label for="academicLevel">Academic Level</label>
                <select id="academicLevel" name="academicLevel" required>
                    <option value="">Select your level</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                    <option value="phd">PhD</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" id="completeBtn">
                Complete Setup
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Setting up your account...</p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-JPtkbuIES5T_m7nkX0Ic1iO_lz0FbTk",
            authDomain: "genius-b5656.firebaseapp.com",
            projectId: "genius-b5656",
            storageBucket: "genius-b5656.firebasestorage.app",
            messagingSenderId: "567988128391",
            appId: "1:567988128391:web:8a48294d736ec4013f8622",
            measurementId: "G-3SEG2XJQMP"
        };

        // Initialize Firebase
        let app, auth, db;
        let currentUser = null;
        let currentStep = 1;
        
        function initFirebase() {
            try {
                app = window.firebase.initializeApp(firebaseConfig);
                auth = window.firebase.auth();
                db = window.firebase.firestore();
                
                console.log('Firebase initialized successfully');
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('Failed to initialize authentication. Please refresh the page.');
                return false;
            }
        }

        // UI Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const loadingDiv = document.getElementById('loading');
            const completeBtn = document.getElementById('completeBtn');
            
            if (loading) {
                loadingDiv.style.display = 'block';
                completeBtn.disabled = true;
            } else {
                loadingDiv.style.display = 'none';
                completeBtn.disabled = false;
            }
        }

        function updateProgress(step) {
            const progressFill = document.getElementById('progressFill');
            const progress = (step / 3) * 100;
            progressFill.style.width = progress + '%';
            
            // Update step indicators
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step${i}`);
                if (i < step) {
                    stepEl.className = 'step completed';
                } else if (i === step) {
                    stepEl.className = 'step active';
                } else {
                    stepEl.className = 'step';
                }
            }
        }

        function showUserInfo(user) {
            const userInfoDiv = document.getElementById('userInfo');
            const userNameSpan = document.getElementById('userName');
            const userEmailSpan = document.getElementById('userEmail');
            
            userNameSpan.textContent = user.displayName || 'User';
            userEmailSpan.textContent = user.email || 'No email';
            userInfoDiv.style.display = 'block';
        }

        // Check authentication
        function checkAuth() {
            return new Promise((resolve) => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    unsubscribe();
                    if (user) {
                        currentUser = user;
                        console.log('User authenticated:', user.uid);
                        showUserInfo(user);
                        resolve(true);
                    } else {
                        console.log('No user authenticated');
                        resolve(false);
                    }
                });
            });
        }

        // Save user profile to Firestore
        async function saveUserProfile(profileData) {
            try {
                const userRef = db.collection('users').doc(currentUser.uid);
                await userRef.set({
                    ...profileData,
                    createdAt: new Date(),
                    updatedAt: new Date(),
                    email: currentUser.email,
                    uid: currentUser.uid
                });
                
                console.log('User profile saved successfully');
                return true;
            } catch (error) {
                console.error('Error saving user profile:', error);
                throw error;
            }
        }

        // Complete onboarding
        async function completeOnboarding() {
            hideMessages();
            setLoading(true);
            updateProgress(2);

            const formData = {
                name: document.getElementById('fullName').value.trim(),
                collegeName: document.getElementById('collegeName').value.trim(),
                major: document.getElementById('major').value.trim(),
                academicLevel: document.getElementById('academicLevel').value
            };

            // Validate form data
            if (!formData.name || !formData.collegeName || !formData.major || !formData.academicLevel) {
                showError('Please fill in all fields');
                setLoading(false);
                updateProgress(1);
                return;
            }

            try {
                await saveUserProfile(formData);
                
                // Update user data in localStorage
                const userData = {
                    uid: currentUser.uid,
                    email: currentUser.email,
                    displayName: formData.name,
                    photoURL: currentUser.photoURL,
                    emailVerified: currentUser.emailVerified,
                    collegeName: formData.collegeName,
                    major: formData.major,
                    academicLevel: formData.academicLevel
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                updateProgress(3);
                showSuccess('Profile completed successfully!');
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error completing onboarding:', error);
                showError('Failed to save your profile. Please try again.');
                setLoading(false);
                updateProgress(1);
            }
        }

        // Event listeners
        document.getElementById('onboardingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            completeOnboarding();
        });

        document.getElementById('logoutLink').addEventListener('click', async (e) => {
            e.preventDefault();
            
            try {
                await auth.signOut();
                localStorage.clear();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error signing out:', error);
                showError('Error signing out. Please try again.');
            }
        });

        // Check if user already has a profile
        async function checkExistingProfile() {
            try {
                const userRef = db.collection('users').doc(currentUser.uid);
                const userDoc = await userRef.get();
                return userDoc.exists();
            } catch (error) {
                console.error('Error checking existing profile:', error);
                return false;
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Onboarding page loaded');
            
            if (!initFirebase()) {
                return;
            }

            // Check authentication
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                console.log('No user authenticated, redirecting to login');
                window.location.href = 'login.html';
                return;
            }

            // Check if user already has a profile
            const hasExistingProfile = await checkExistingProfile();
            if (hasExistingProfile) {
                console.log('User already has a profile, redirecting to dashboard');
                window.location.href = 'dashboard.html';
                return;
            }

            // Pre-fill form with user data
            if (currentUser.displayName) {
                document.getElementById('fullName').value = currentUser.displayName;
            }

            updateProgress(1);
        });
    </script>
</body>
</html>
