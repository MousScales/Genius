<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius - Complete Your Profile</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script>
        // Only load Vercel Analytics on Vercel deployment
        if (window.location.hostname.includes('vercel.app') || window.location.hostname.includes('vercel.com') || window.location.hostname.includes('genius-site.com')) {
            const script = document.createElement('script');
            script.src = '/_vercel/insights/script.js';
            script.defer = true;
            document.head.appendChild(script);
        }
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .onboarding-container {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-image: url('assets/darkgenius.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: #888888;
        }

        select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #333333, #555555);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #ffffff;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .success-message {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .step-counter {
            color: #888888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .navigation-buttons .btn {
            flex: 1;
            margin-bottom: 0;
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="logo"></div>
        <h1>Complete Your Profile</h1>
        <p class="subtitle">Let's set up your Genius account</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="step-counter">
            <span id="currentStep">1</span> of <span id="totalSteps">4</span>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <div class="question-container">
            <!-- Question 1: Full Name -->
            <div id="question1" class="question-container">
                <div class="question">What's your full name?</div>
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
            </div>

            <!-- Question 2: College -->
            <div id="question2" class="question-container hidden">
                <div class="question">Which college or university do you attend?</div>
                <div class="form-group">
                    <input type="text" id="collegeName" placeholder="Enter your college or university" required>
                </div>
            </div>

            <!-- Question 3: Major -->
            <div id="question3" class="question-container hidden">
                <div class="question">What's your major or field of study?</div>
                <div class="form-group">
                    <input type="text" id="major" placeholder="Enter your major or field of study" required>
                </div>
            </div>

            <!-- Question 4: Academic Level -->
            <div id="question4" class="question-container hidden">
                <div class="question">What's your current academic level?</div>
                <div class="form-group">
                    <select id="academicLevel" required>
                        <option value="">Select your level</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="phd">PhD</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="btn btn-secondary" id="backBtn" style="display: none;">Back</button>
            <button class="btn btn-primary" id="nextBtn">Next</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Setting up your account...</p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-JPtkbuIES5T_m7nkX0Ic1iO_lz0FbTk",
            authDomain: "genius-b5656.firebaseapp.com",
            projectId: "genius-b5656",
            storageBucket: "genius-b5656.firebasestorage.app",
            messagingSenderId: "567988128391",
            appId: "1:567988128391:web:8a48294d736ec4013f8622",
            measurementId: "G-3SEG2XJQMP"
        };

        // Initialize Firebase
        let app, auth, db;
        let currentUser = null;
        let currentStep = 1;
        const totalSteps = 4;
        
        function initFirebase() {
            try {
                app = window.firebase.initializeApp(firebaseConfig);
                auth = window.firebase.auth();
                db = window.firebase.firestore();
                
                console.log('Firebase initialized successfully');
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('Failed to initialize authentication. Please refresh the page.');
                return false;
            }
        }

        // UI Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const loadingDiv = document.getElementById('loading');
            const nextBtn = document.getElementById('nextBtn');
            const backBtn = document.getElementById('backBtn');
            
            if (loading) {
                loadingDiv.style.display = 'block';
                nextBtn.disabled = true;
                backBtn.disabled = true;
            } else {
                loadingDiv.style.display = 'none';
                nextBtn.disabled = false;
                backBtn.disabled = false;
            }
        }

        // Check if user has already completed onboarding
        async function checkOnboardingStatus(user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    console.log('User has already completed onboarding, redirecting to dashboard');
                    window.location.href = 'dashboard.html';
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error checking onboarding status:', error);
                return false;
            }
        }

        // Update progress bar
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progress = (currentStep / totalSteps) * 100;
            progressFill.style.width = progress + '%';
            
            document.getElementById('currentStep').textContent = currentStep;
            document.getElementById('totalSteps').textContent = totalSteps;
        }

        // Show current question
        function showQuestion(step) {
            // Hide all questions
            for (let i = 1; i <= totalSteps; i++) {
                const question = document.getElementById(`question${i}`);
                question.classList.add('hidden');
            }
            
            // Show current question
            const currentQuestion = document.getElementById(`question${step}`);
            currentQuestion.classList.remove('hidden');
            currentQuestion.classList.add('fade-in');
            
            // Update navigation buttons
            const backBtn = document.getElementById('backBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (step === 1) {
                backBtn.style.display = 'none';
                nextBtn.textContent = 'Next';
            } else if (step === totalSteps) {
                backBtn.style.display = 'flex';
                nextBtn.textContent = 'Complete';
            } else {
                backBtn.style.display = 'flex';
                nextBtn.textContent = 'Next';
            }
            
            updateProgress();
        }

        // Validate current step
        function validateCurrentStep() {
            switch (currentStep) {
                case 1:
                    const fullName = document.getElementById('fullName').value.trim();
                    return fullName.length > 0;
                case 2:
                    const collegeName = document.getElementById('collegeName').value.trim();
                    return collegeName.length > 0;
                case 3:
                    const major = document.getElementById('major').value.trim();
                    return major.length > 0;
                case 4:
                    const academicLevel = document.getElementById('academicLevel').value;
                    return academicLevel.length > 0;
                default:
                    return false;
            }
        }

        // Get current step value
        function getCurrentStepValue() {
            switch (currentStep) {
                case 1:
                    return document.getElementById('fullName').value.trim();
                case 2:
                    return document.getElementById('collegeName').value.trim();
                case 3:
                    return document.getElementById('major').value.trim();
                case 4:
                    return document.getElementById('academicLevel').value;
                default:
                    return '';
            }
        }

        // Save user profile to Firestore
        async function saveUserProfile() {
            try {
                const userData = {
                    name: document.getElementById('fullName').value.trim(),
                    collegeName: document.getElementById('collegeName').value.trim(),
                    major: document.getElementById('major').value.trim(),
                    academicLevel: document.getElementById('academicLevel').value,
                    email: currentUser.email,
                    uid: currentUser.uid,
                    createdAt: new Date(),
                    updatedAt: new Date()
                };

                await db.collection('users').doc(currentUser.uid).set(userData);
                
                // Also save to localStorage for immediate access
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                console.log('User profile saved successfully');
                return true;
            } catch (error) {
                console.error('Error saving user profile:', error);
                throw error;
            }
        }

        // Handle next/complete button
        async function handleNext() {
            hideMessages();
            
            if (!validateCurrentStep()) {
                showError('Please fill in the required field');
                return;
            }

            if (currentStep < totalSteps) {
                currentStep++;
                showQuestion(currentStep);
            } else {
                // Complete onboarding
                setLoading(true);
                try {
                    await saveUserProfile();
                    showSuccess('Profile completed successfully! Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } catch (error) {
                    showError('Failed to save profile. Please try again.');
                    setLoading(false);
                }
            }
        }

        // Handle back button
        function handleBack() {
            if (currentStep > 1) {
                currentStep--;
                showQuestion(currentStep);
            }
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', handleNext);
        document.getElementById('backBtn').addEventListener('click', handleBack);

        // Allow Enter key to proceed
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleNext();
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Onboarding page loaded');
            
            if (!initFirebase()) {
                return;
            }

            // Check if user is authenticated
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    console.log('User authenticated:', user.uid);
                    
                    // Check if user has already completed onboarding
                    const hasCompleted = await checkOnboardingStatus(user);
                    if (!hasCompleted) {
                        // Show first question
                        showQuestion(1);
                    }
                } else {
                    console.log('No user authenticated, redirecting to login');
                    // Only redirect if we're not already on the login page
                    if (!window.location.pathname.includes('login.html')) {
                        window.location.href = 'login.html';
                    }
                }
            });
        });
    </script>
</body>
</html>
