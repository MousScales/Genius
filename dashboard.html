    <script>
        // Wait for Firebase to be available
        let auth, signOut;
        
        async function initFirebase() {
            while (!window.firebase) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            auth = window.firebase.auth();
            signOut = () => window.firebase.auth().signOut();
        }
        
        // Initialize Firebase
        initFirebase();
        
        // Initialize dashboard immediately - no waiting
        function initializeDashboardImmediately() {
            console.log('Initializing dashboard immediately...');
            initializeDashboard();
        }
        
        // Initialize dashboard after Firebase services are ready
        function initializeDashboard() {
        
        // Simple addClass function - inline to avoid module issues
        function addClass() {
            console.log('Add Class clicked - function called!');
            
            // Hide the dashboard content
            const dashboardContent = document.querySelector('.dashboard-content');
            if (dashboardContent) {
                dashboardContent.style.display = 'none';
            }
            
            // Show the class form
            const classForm = document.getElementById('classForm');
            if (classForm) {
                classForm.style.display = 'block';
            }
        }
        
        // Simple class view functions - inline to avoid module issues
        function showClassView(classId) {
            console.log('Showing class view for:', classId);
            // This will be implemented later
        }
        
        function closeClassView() {
            console.log('Closing class view');
            // This will be implemented later
        }

        console.log('Dashboard loaded');

        // Check if user is logged in
        const currentUserData = localStorage.getItem('currentUser');
        if (!currentUserData) {
            window.location.href = 'login.html';
        }

        const currentUser = JSON.parse(currentUserData);

        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');

        // Check saved sidebar state
        const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (sidebarCollapsed) {
            sidebar.classList.add('collapsed');
        }

        // Toggle sidebar from hamburger menu button
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            const isCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        });

        // Load profile info
        async function loadProfileInfo() {
            let profile = {};
            
            // Try to load from Firebase first
            try {
                const userService = window.userService;
                profile = await userService.getProfile(currentUser.uid);
                console.log('Loaded profile from Firebase:', profile);
                
                // If no profile in Firebase, try to migrate from localStorage
                if (!profile || !profile.name) {
                    console.log('No profile in Firebase, checking localStorage...');
                    const localProfile = JSON.parse(localStorage.getItem(`profile_${currentUser.uid}`) || '{}');
                    
                    if (localProfile && localProfile.name) {
                        console.log('Found profile in localStorage, migrating to Firebase...');
                        // Fix field name mismatch: college -> collegeName
                        const fixedProfile = {
                            name: localProfile.name,
                            collegeName: localProfile.collegeName || localProfile.college,
                            major: localProfile.major,
                            level: localProfile.level,
                            year: localProfile.year
                        };
                        // Migrate to Firebase
                        await userService.saveProfile(currentUser.uid, fixedProfile);
                        profile = fixedProfile;
                        console.log('Profile migrated successfully!');
                    }
                }
                
                // API key is now handled globally, no need to store per user
                
                // Update localStorage cache
                if (profile) {
                    localStorage.setItem(`profile_${currentUser.uid}`, JSON.stringify(profile));
                }
            } catch (error) {
                console.error('Error loading profile from Firebase:', error);
                alert('Error loading profile from Firebase. Please refresh the page.');
                return;
            }
            
            // Update profile button
            if (profile && profile.name) {
                document.getElementById('profileName').textContent = profile.name.split(' ')[0];
            }
            
            // Update dropdown info
            document.getElementById('dropdownName').textContent = (profile && profile.name) || 'User';
            document.getElementById('dropdownEmail').textContent = currentUser.email || '';
            document.getElementById('dropdownCollege').textContent = (profile && profile.collegeName) || 'No college set';
            document.getElementById('dropdownMajor').textContent = (profile && profile.major) || 'No major set';
        }

        loadProfileInfo();
        
        // Test API key function
        async function testAPIKey() {
            const apiKey = getOpenAIApiKey();
            if (!apiKey) {
                console.error('No API key found');
                return false;
            }
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{ role: 'user', content: 'Hello, this is a test.' }],
                        max_tokens: 10
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ API key test successful');
                    return true;
                } else {
                    const errorData = await response.json();
                    console.error('‚ùå API key test failed:', response.status, errorData);
                    return false;
                }
            } catch (error) {
                console.error('‚ùå API key test error:', error);
                return false;
            }
        }
        
        // Test API key after a short delay to ensure config is loaded
        setTimeout(() => {
            testAPIKey();
        }, 2000);

        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');

            e.stopPropagation();
            profileDropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            profileDropdown.classList.remove('show');
        });


        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                console.log('Logout button clicked');
                await window.logout();
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error during logout. Please try again.');
            }
        });


        // Load and display classes
        async function loadClasses() {
            let classes = [];
            
            // Try to load from Firebase first
            try {
                const classService = window.classService;
                classes = await classService.getClasses(currentUser.uid);
                console.log('Loaded classes from Firebase:', classes);
                
                // If no classes in Firebase, try to migrate from localStorage
                if (classes.length === 0) {
                    const localClasses = JSON.parse(localStorage.getItem(`classes_${currentUser.uid}`) || '[]');
                    // Also check old format
                    const oldLocalClasses = JSON.parse(localStorage.getItem('classes') || '[]');
                    const classesToMigrate = localClasses.length > 0 ? localClasses : oldLocalClasses;
                    
                    if (classesToMigrate.length > 0) {
                        console.log('Migrating classes to Firebase...');
                        for (const classData of classesToMigrate) {
                            try {
                                await classService.addClass(currentUser.uid, classData);
                            } catch (err) {
                                console.log('Error migrating class:', err);
                            }
                        }
                        // Reload from Firebase after migration
                        classes = await classService.getClasses(currentUser.uid);
                        console.log('Classes migrated successfully!');
                    }
                }
                
                // Update localStorage cache with user-specific key
                localStorage.setItem(`classes_${currentUser.uid}`, JSON.stringify(classes));
            } catch (error) {
                console.error('Error loading classes from Firebase:', error);
                alert('Error loading classes from Firebase. Please refresh the page.');
                return;
            }
            
            const classesGrid = document.getElementById('classesGrid');
            const emptyState = document.getElementById('emptyState');
            const addClassBtn = document.getElementById('addClassBtn');
            
            if (classes.length === 0) {
                emptyState.style.display = 'flex';
                classesGrid.style.display = 'none';
                addClassBtn.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                classesGrid.style.display = 'grid';
                addClassBtn.style.display = 'flex';
                classesGrid.innerHTML = classes.map((classData, index) => {
                    // Generate image content with better styling
                    let imageContent;
                    if (classData.imageUrl) {
                        imageContent = `<img src="${classData.imageUrl}" alt="${classData.name}">`;
                    } else if (classData.name && classData.name.trim()) {
                        const initial = classData.name.trim()[0].toUpperCase();
                        imageContent = `<div class="class-initial">${initial}</div>`;
                    } else {
                        imageContent = '<div class="class-initial">?</div>';
                    }
                    
                    const className = classData.name || 'Untitled';
                    const titleClass = className.length > 40 ? 'very-long-title' : 
                                     className.length > 20 ? 'long-title' : '';
                    
                    // Generate subject icon based on class name
                    const getSubjectIcon = (name) => {
                        const lowerName = name.toLowerCase();
                        if (lowerName.includes('math') || lowerName.includes('calculus') || lowerName.includes('algebra')) return 'üßÆ';
                        if (lowerName.includes('science') || lowerName.includes('physics') || lowerName.includes('chemistry') || lowerName.includes('biology')) return 'üî¨';
                        if (lowerName.includes('english') || lowerName.includes('literature') || lowerName.includes('writing')) return 'üìö';
                        if (lowerName.includes('history') || lowerName.includes('social')) return 'üèõÔ∏è';
                        if (lowerName.includes('art') || lowerName.includes('design')) return 'üé®';
                        if (lowerName.includes('computer') || lowerName.includes('programming') || lowerName.includes('coding')) return 'üíª';
                        if (lowerName.includes('language') || lowerName.includes('spanish') || lowerName.includes('french')) return 'üåç';
                        if (lowerName.includes('music')) return 'üéµ';
                        if (lowerName.includes('business') || lowerName.includes('economics')) return 'üíº';
                        return 'üìñ';
                    };
                    
                    const subjectIcon = getSubjectIcon(className);
                    
                    return `
                        <div class="class-card" data-class-index="${index}">
                            <div class="class-card-image">
                                ${imageContent}
                            </div>
                            <div class="class-card-content">
                                <div class="class-card-header">
                                    <h3 class="class-card-title ${titleClass}">${className}</h3>
                                    <div class="class-status-indicator"></div>
                                </div>
                                ${classData.instructor ? 
                                    `<p class="class-card-instructor">${classData.instructor}</p>` : 
                                    ''}
                                <div class="class-card-stats" data-class-id="${classData.id}">
                                    <div class="stat-item">
                                        <span class="stat-icon">üìÑ</span>
                                        <span class="stat-text docs-count">Loading...</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-icon">üìö</span>
                                        <span class="stat-text guides-count">Loading...</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-icon">üéØ</span>
                                        <span class="stat-text cards-count">Loading...</span>
                                    </div>
                                </div>
                                <div class="class-card-meta">
                                    ${classData.term ? `<span class="meta-tag term">${classData.term} ${classData.year || ''}</span>` : ''}
                                    ${classData.level ? `<span class="meta-tag level">${classData.level}</span>` : ''}
                                    ${classData.days && classData.days.length > 0 ? 
                                        `<span class="meta-tag schedule">${classData.days.map(d => d.day.slice(0, 3) + '.').join(', ')}</span>` : 
                                        ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Add click handlers to class cards
                setTimeout(() => {
                    const classCards = document.querySelectorAll('.class-card');
                    classCards.forEach(card => {
                        card.addEventListener('click', () => {
                            const classIndex = parseInt(card.dataset.classIndex);
                            const selectedClass = classes[classIndex];
                            showClassView(selectedClass);
                        });
                    });
                    
                    // Load stats for each class
                    loadClassStats(classes);
                }, 100);
            }
        }

        // Load class statistics
        async function loadClassStats(classes) {
            for (const classData of classes) {
                try {
                    // Import services
                    const documentService = window.documentService;
                    const studyGuideService = window.studyGuideService;
                    
                    // Load documents count
                    const documents = await documentService.getDocuments(classData.userId, classData.id);
                    const docsCount = documents ? documents.length : 0;
                    
                    // Load study guides count
                    const studyGuides = await studyGuideService.getStudyGuides(classData.userId, classData.id);
                    const guidesCount = studyGuides ? studyGuides.length : 0;
                    
                    // Load flashcards count (from study guides that are flashcard sets)
                    let cardsCount = 0;
                    if (studyGuides) {
                        studyGuides.forEach(guide => {
                            if (guide.type === 'flashcards' && guide.totalCards) {
                                cardsCount += guide.totalCards;
                            }
                        });
                    }
                    
                    // Update the stats display
                    const statsContainer = document.querySelector(`[data-class-id="${classData.id}"]`);
                    if (statsContainer) {
                        const docsElement = statsContainer.querySelector('.docs-count');
                        const guidesElement = statsContainer.querySelector('.guides-count');
                        const cardsElement = statsContainer.querySelector('.cards-count');
                        
                        if (docsElement) docsElement.textContent = `${docsCount} docs`;
                        if (guidesElement) guidesElement.textContent = `${guidesCount} guides`;
                        if (cardsElement) cardsElement.textContent = `${cardsCount} cards`;
                    }
                } catch (error) {
                    console.error(`Error loading stats for class ${classData.name}:`, error);
                    // Set to 0 if there's an error
                    const statsContainer = document.querySelector(`[data-class-id="${classData.id}"]`);
                    if (statsContainer) {
                        const docsElement = statsContainer.querySelector('.docs-count');
                        const guidesElement = statsContainer.querySelector('.guides-count');
                        const cardsElement = statsContainer.querySelector('.cards-count');
                        
                        if (docsElement) docsElement.textContent = '0 docs';
                        if (guidesElement) guidesElement.textContent = '0 guides';
                        if (cardsElement) cardsElement.textContent = '0 cards';
                    }
                }
            }
        }

        // Load classes on page load
        loadClasses();

        // Add class button (top right)
        document.getElementById('addClassBtn').addEventListener('click', () => {
            console.log('Add class button clicked!');
            addClass();
        });
        

        // Empty state add button (center)
        const emptyAddButton = document.getElementById('emptyAddButton');
        if (emptyAddButton) {
            emptyAddButton.addEventListener('click', () => {
                console.log('Empty add button clicked!');
                addClass();
            });
        }

        // Listen for class creation
        window.addEventListener('classCreated', () => {
            loadClasses();
        });

        // Chat with Genius functionality
        document.getElementById('chatWithGenius').addEventListener('click', (e) => {
            e.preventDefault();
            // Open the Genius Chat interface
            if (window.geniusChat) {
                window.geniusChat.openChat();
            } else {

            }
        });

        // Calculator functionality
        document.getElementById('calculatorNav').addEventListener('click', (e) => {
            e.preventDefault();
            showCalculator();
        });

            if (!window.calculator) return;

            if (key >= '0' && key <= '9' || key === '.') {
                event.preventDefault();
                calculator.input(key);
            }
            // Operators
            else if (key === '+' || key === '-') {
                event.preventDefault();
                calculator.inputOperator(key);
            }
            else if (key === '*') {
                event.preventDefault();
                calculator.inputOperator('√ó');
            }
            else if (key === '/') {
                event.preventDefault();
                calculator.inputOperator('√∑');
            }
            // Special keys
            else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculator.calculate();
            }
            else if (key === 'Escape') {
                event.preventDefault();
                calculator.clear();
            }
            else if (key === 'Backspace') {
                event.preventDefault();
                calculator.backspace();
            }
            // Parentheses
            else if (key === '(' || key === ')') {
                event.preventDefault();
                calculator.input(key);
            }
        }

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',

                    },

                const decoder = new TextDecoder();
                
                try {

        function formatGeniusMessage(content) {
            // Enhanced markdown formatting like ChatGPT
            let formatted = content
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold and italic
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Code blocks
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // Lists
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                // Line breaks
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Wrap list items in ul tags
            formatted = formatted.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
            
            // Wrap paragraphs
            if (!formatted.startsWith('<h') && !formatted.startsWith('<ul') && !formatted.startsWith('<pre')) {
                formatted = '<p>' + formatted + '</p>';
            }
            
            return formatted;
        }

        class Calculator {
            constructor() {
                this.display = document.getElementById('calculatorDisplay');
                this.expression = document.getElementById('calculatorExpression');
                this.mode = document.getElementById('calculatorMode');
                this.menu = document.getElementById('calculatorMenu');
                this.currentInput = '0';
                this.currentExpression = '';
                this.lastResult = null;
                this.isNewInput = true;
                this.math = window.math || this.createMathFallback(); // Math.js instance or fallback
                this.calculatorMode = 'Normal';
                this.angleMode = 'DEG'; // DEG or RAD
                this.displayMode = 'Float'; // Float, Fix, Sci, Eng
                this.variables = {}; // Store variables like A, B, C, etc.
            }
            
            createMathFallback() {
                // Simple math fallback if math.js is not available
                return {
                    evaluate: (expression) => {
                        try {
                            // Basic math evaluation fallback
                            const cleanExpr = expression
                                .replace(/√ó/g, '*')
                                .replace(/√∑/g, '/')
                                .replace(/\^/g, '**')
                                .replace(/œÄ/g, Math.PI)
                                .replace(/e/g, Math.E);
                            
                            // Use Function constructor for safe evaluation
                            return Function('"use strict"; return (' + cleanExpr + ')')();
                        } catch (error) {
                            throw new Error('Invalid expression');
                        }
                    }
                };
            }

            input(value) {
                if (this.isNewInput) {
                    this.currentInput = value === '.' ? '0.' : value;
                    this.isNewInput = false;
                } else {
                    if (value === '.' && this.currentInput.includes('.')) return;
                    this.currentInput += value;
                }
                this.updateDisplay();
            }

            clear() {
                this.currentInput = '0';
                this.currentExpression = '';
                this.lastResult = null;
                this.isNewInput = true;
                this.updateDisplay();
            }

            clearEntry() {
                this.currentInput = '0';
                this.isNewInput = true;
                this.updateDisplay();
            }

            backspace() {
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                    this.isNewInput = true;
                }
                this.updateDisplay();
            }

            calculate() {
                try {
                    let expression = this.currentExpression + this.currentInput;
                    
                    // Replace display symbols with Math.js compatible operators
                    expression = expression.replace(/√ó/g, '*').replace(/√∑/g, '/');
                    
                    // Handle special functions and constants
                    expression = this.processMathJSFunctions(expression);
                    
                    // Evaluate using Math.js
                    const result = this.math.evaluate(expression);
                    
                    this.lastResult = result;
                    this.currentInput = this.formatResult(result);
                    this.currentExpression = '';
                    this.isNewInput = true;
                    this.updateDisplay();
                } catch (error) {
                    console.error('Calculation error:', error);
                    this.currentInput = 'Error';
                    this.isNewInput = true;
                    this.updateDisplay();
                }
            }

            processMathJSFunctions(expression) {
                // Math.js handles most functions natively, but we need to handle some special cases
                
                // Handle factorial (Math.js uses factorial function)
                expression = expression.replace(/(\d+)!/g, 'factorial($1)');
                
                // Handle square root (Math.js uses sqrt function)
                expression = expression.replace(/‚àö(\d+(?:\.\d+)?)/g, 'sqrt($1)');
                
                // Math.js handles œÄ, e, sin, cos, tan, log, ln, asin, acos, atan, exp, abs, floor, ceil, round natively
                // No need to replace them as Math.js will understand them directly
                
                return expression;
            }

            formatResult(result) {
                // Format the result for display
                if (typeof result === 'number') {
                    if (isNaN(result)) return 'NaN';
                    if (!isFinite(result)) return result > 0 ? '‚àû' : '-‚àû';
                    
                    // Format with appropriate precision
                    if (Math.abs(result) < 1e-10 && result !== 0) {
                        return result.toExponential(6);
                    } else if (Math.abs(result) > 1e10) {
                        return result.toExponential(6);
                    } else {
                        // Round to 10 decimal places to avoid floating point precision issues
                        return Math.round(result * 1e10) / 1e10;
                    }
                }
                return result.toString();
            }

                    this.currentExpression += this.currentInput + operator;
                    this.currentInput = '0';
                    this.isNewInput = true;
                } else {
                    this.currentExpression = this.currentExpression.slice(0, -1) + operator;
                }
                this.updateDisplay();
            }
        }
        
        // Close the initializeDashboard function
        }
        
        // Initialize dashboard immediately when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboardImmediately();
        });
    </script>
