<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script>
        // Only load Vercel Analytics on Vercel deployment
        if (window.location.hostname.includes('vercel.app') || window.location.hostname.includes('vercel.com') || window.location.hostname.includes('genius-site.com')) {
            const script = document.createElement('script');
            script.src = '/_vercel/insights/script.js';
            script.defer = true;
            document.head.appendChild(script);
        }
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-image: url('assets/darkgenius.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: #888888;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #333333, #555555);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        .btn-google {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-google:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #4285f4;
        }

        .btn-apple {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-apple:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: #ffffff;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-buttons .btn {
            flex: 1;
            margin-bottom: 0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
            color: #888888;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            padding: 0 15px;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .success-message {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            color: #888888;
            font-size: 14px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Password requirements styles removed for cleaner design */
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo"></div>
        <h1>Create Account</h1>
        <p class="subtitle">Join Genius and start your learning journey</p>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="signupBtn">
                Create Account
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-buttons">
            <button class="btn btn-google" id="googleBtn">
                <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                    <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18z"/>
                    <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
                </svg>
                Google
            </button>

            <button class="btn btn-apple" id="appleBtn">
                <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
                    <path fill="#ffffff" d="M13.5 15.5c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5 1.5.7 1.5 1.5-.7 1.5-1.5 1.5zm-3-1.5c0 .8-.7 1.5-1.5 1.5s-1.5-.7-1.5-1.5.7-1.5 1.5-1.5 1.5.7 1.5 1.5zm-3 0c0 .8-.7 1.5-1.5 1.5s-1.5-.7-1.5-1.5.7-1.5 1.5-1.5 1.5.7 1.5 1.5zm-3 0c0 .8-.7 1.5-1.5 1.5s-1.5-.7-1.5-1.5.7-1.5 1.5-1.5 1.5.7 1.5 1.5z"/>
                    <path fill="#ffffff" d="M9 2C5.1 2 2 5.1 2 9s3.1 7 7 7 7-3.1 7-7-3.1-7-7-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
                </svg>
                Apple
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your account...</p>
        </div>

        <div class="footer">
            <p>Already have an account? <a href="login.html" id="loginLink">Sign in here</a></p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-JPtkbuIES5T_m7nkX0Ic1iO_lz0FbTk",
            authDomain: "genius-b5656.firebaseapp.com",
            projectId: "genius-b5656",
            storageBucket: "genius-b5656.firebasestorage.app",
            messagingSenderId: "567988128391",
            appId: "1:567988128391:web:8a48294d736ec4013f8622",
            measurementId: "G-3SEG2XJQMP"
        };

        // Initialize Firebase
        let app, auth, db, googleProvider, appleProvider;
        
        function initFirebase() {
            try {
                app = window.firebase.initializeApp(firebaseConfig);
                auth = window.firebase.auth();
                db = window.firebase.firestore();
                googleProvider = new window.firebase.auth.GoogleAuthProvider();
                appleProvider = new window.firebase.auth.OAuthProvider('apple.com');
                
                console.log('Firebase initialized successfully');
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('Failed to initialize authentication. Please refresh the page.');
                return false;
            }
        }

        // UI Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const loadingDiv = document.getElementById('loading');
            const signupBtn = document.getElementById('signupBtn');
            const googleBtn = document.getElementById('googleBtn');
            const appleBtn = document.getElementById('appleBtn');
            
            if (loading) {
                loadingDiv.style.display = 'block';
                signupBtn.disabled = true;
                googleBtn.disabled = true;
                appleBtn.disabled = true;
            } else {
                loadingDiv.style.display = 'none';
                signupBtn.disabled = false;
                googleBtn.disabled = false;
                appleBtn.disabled = false;
            }
        }

        // Authentication functions
        async function signUpWithEmail(email, password, fullName) {
            try {
                console.log('Attempting email sign-up with:', email);
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update the user's display name
                await user.updateProfile({
                    displayName: fullName
                });
                
                console.log('Email sign-up successful:', user.uid);
                return user;
            } catch (error) {
                console.error('Email sign-up error:', error);
                throw error;
            }
        }

        async function signUpWithGoogle() {
            try {
                console.log('Attempting Google sign-up...');
                const result = await auth.signInWithPopup(googleProvider);
                const user = result.user;
                
                console.log('Google sign-up successful:', user.uid);
                return user;
            } catch (error) {
                console.error('Google sign-up error:', error);
                throw error;
            }
        }

        async function signUpWithApple() {
            try {
                console.log('Attempting Apple sign-up...');
                const result = await auth.signInWithPopup(appleProvider);
                const user = result.user;
                
                console.log('Apple sign-up successful:', user.uid);
                return user;
            } catch (error) {
                console.error('Apple sign-up error:', error);
                throw error;
            }
        }

        // Save user data to localStorage
        function saveUserData(user) {
            const userData = {
                uid: user.uid,
                email: user.email,
                displayName: user.displayName,
                photoURL: user.photoURL,
                emailVerified: user.emailVerified
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('currentUser', JSON.stringify(userData));
            
            console.log('User data saved:', userData);
        }

        // Check if user needs onboarding
        async function checkOnboardingStatus(user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                return userDoc.exists;
            } catch (error) {
                console.error('Error checking onboarding status:', error);
                return false;
            }
        }

        // Redirect after successful authentication
        async function handleSuccessfulSignup(user) {
            saveUserData(user);
            
            const needsOnboarding = !(await checkOnboardingStatus(user));
            
            if (needsOnboarding) {
                console.log('User needs onboarding, redirecting to onboarding page');
                window.location.href = 'onboarding.html';
            } else {
                console.log('User is onboarded, redirecting to dashboard');
                window.location.href = 'dashboard.html';
            }
        }

        // Validate password
        function validatePassword(password) {
            if (password.length < 6) {
                return 'Password must be at least 6 characters long';
            }
            return null;
        }

        // Event listeners
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!fullName || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                setLoading(false);
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                setLoading(false);
                return;
            }

            const passwordError = validatePassword(password);
            if (passwordError) {
                showError(passwordError);
                setLoading(false);
                return;
            }

            try {
                const user = await signUpWithEmail(email, password, fullName);
                await handleSuccessfulSignup(user);
            } catch (error) {
                let errorMessage = 'Sign up failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please sign in instead.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showError(errorMessage);
                setLoading(false);
            }
        });

        document.getElementById('googleBtn').addEventListener('click', async () => {
            hideMessages();
            setLoading(true);

            try {
                const user = await signUpWithGoogle();
                await handleSuccessfulSignup(user);
            } catch (error) {
                let errorMessage = 'Google sign-up failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Sign-up was cancelled. Please try again.';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'Popup was blocked. Please allow popups and try again.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection and try again.';
                        break;
                    case 'auth/account-exists-with-different-credential':
                        errorMessage = 'An account already exists with this email address.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showError(errorMessage);
                setLoading(false);
            }
        });

        document.getElementById('appleBtn').addEventListener('click', async () => {
            hideMessages();
            setLoading(true);

            try {
                const user = await signUpWithApple();
                await handleSuccessfulSignup(user);
            } catch (error) {
                let errorMessage = 'Apple sign-up failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Sign-up was cancelled. Please try again.';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'Popup was blocked. Please allow popups and try again.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection and try again.';
                        break;
                    case 'auth/account-exists-with-different-credential':
                        errorMessage = 'An account already exists with this email address.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showError(errorMessage);
                setLoading(false);
            }
        });

        // Login link
        document.getElementById('loginLink').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'login.html';
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Signup page loaded');
            
            if (!initFirebase()) {
                return;
            }

            // Note: Removed automatic redirect for already logged-in users
            // Users can now stay on signup screen even if they have an account
            // They will only be redirected when they actually click the signup button
        });
    </script>
</body>
</html>
