<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius - Class Management</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script>
        // Only load Vercel Analytics on Vercel deployment
        if (window.location.hostname.includes('vercel.app') || window.location.hostname.includes('vercel.com') || window.location.hostname.includes('genius-site.com')) {
            const script = document.createElement('script');
            script.src = '/_vercel/insights/script.js';
            script.defer = true;
            document.head.appendChild(script);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Subscription Service -->
    <script src="js/subscription-service.js"></script>
    
    <script>
        console.log('Genius App - Checking authentication and subscription...');
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-JPtkbuIES5T_m7nkX0Ic1iO_lz0FbTk",
            authDomain: "genius-b5656.firebaseapp.com",
            projectId: "genius-b5656",
            storageBucket: "genius-b5656.firebasestorage.app",
            messagingSenderId: "567988128391",
            appId: "1:567988128391:web:8a48294d736ec4013f8622",
            measurementId: "G-3SEG2XJQMP"
        };

        // Initialize Firebase
        let app, auth, db;
        
        function initFirebase() {
            try {
                app = window.firebase.initializeApp(firebaseConfig);
                auth = window.firebase.auth();
                db = window.firebase.firestore();
                console.log('Firebase initialized successfully');
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                return false;
            }
        }

        // Check user authentication and subscription status
        async function checkUserStatus() {
            if (!initFirebase()) {
                console.log('Firebase initialization failed, redirecting to login');
                window.location.href = 'login.html';
                return;
            }

            // Check if user is authenticated
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    console.log('User authenticated:', user.uid);
                    
                    // Initialize subscription service
                    if (window.subscriptionService) {
                        await window.subscriptionService.init();
                        window.subscriptionService.setCurrentUser(user);
                        
                        // Check if user has active subscription
                        const hasActiveSubscription = await window.subscriptionService.hasActiveSubscription();
                        
                        if (hasActiveSubscription) {
                            console.log('User has active subscription, redirecting to dashboard');
                            window.location.href = 'dashboard.html';
                        } else {
                            console.log('User has no active subscription, redirecting to subscription page');
                            window.location.href = 'subscription.html';
                        }
                    } else {
                        console.log('Subscription service not available, redirecting to subscription page');
                        window.location.href = 'subscription.html';
                    }
                } else {
                    console.log('No user authenticated, redirecting to login');
                    window.location.href = 'login.html';
                }
            });
        }

        // Start the check
        checkUserStatus();
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>Genius</h1>
        <div class="spinner"></div>
        <p>Redirecting to login...</p>
    </div>
</body>
</html>
