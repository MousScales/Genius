<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius - Subscription Successful</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script>
        // Only load Vercel Analytics on Vercel deployment
        if (window.location.hostname.includes('vercel.app') || window.location.hostname.includes('vercel.com') || window.location.hostname.includes('genius-site.com')) {
            const script = document.createElement('script');
            script.src = '/_vercel/insights/script.js';
            script.defer = true;
            document.head.appendChild(script);
        }
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-image: url('assets/darkgenius.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }

        .plan-info {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .plan-name {
            font-size: 20px;
            font-weight: 600;
            color: #8b5cf6;
            margin-bottom: 5px;
        }

        .plan-price {
            font-size: 16px;
            color: #cccccc;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a9eff, #357abd);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 158, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="success-container screen-container">
        <div class="logo"></div>
        <div class="logo-text">Genius</div>
        
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 6L9 17l-5-5"/>
            </svg>
        </div>
        
        <h1>Welcome to Genius Premium!</h1>
        <p class="subtitle">Your subscription has been activated successfully</p>

        <div id="planInfo" class="plan-info hidden">
            <div class="plan-name" id="planName"></div>
            <div class="plan-price" id="planPrice"></div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Setting up your account...</p>
        </div>

        <div id="successContent" class="hidden">
            <button class="btn btn-primary" onclick="goToDashboard()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Go to Dashboard
            </button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-JPtkbuIES5T_m7nkX0Ic1iO_lz0FbTk",
            authDomain: "genius-b5656.firebaseapp.com",
            projectId: "genius-b5656",
            storageBucket: "genius-b5656.firebasestorage.app",
            messagingSenderId: "567988128391",
            appId: "1:567988128391:web:8a48294d736ec4013f8622",
            measurementId: "G-3SEG2XJQMP"
        };

        // Initialize Firebase
        let app, auth, db;
        let currentUser = null;
        
        function initFirebase() {
            try {
                app = window.firebase.initializeApp(firebaseConfig);
                auth = window.firebase.auth();
                db = window.firebase.firestore();
                
                console.log('Firebase initialized successfully');
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('Failed to initialize authentication. Please refresh the page.');
                return false;
            }
        }

        // UI Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function setLoading(loading) {
            const loadingDiv = document.getElementById('loading');
            const successContent = document.getElementById('successContent');
            
            if (loading) {
                loadingDiv.style.display = 'block';
                successContent.classList.add('hidden');
            } else {
                loadingDiv.style.display = 'none';
                successContent.classList.remove('hidden');
                successContent.classList.add('fade-in');
            }
        }

        // Get subscription details from session
        async function getSubscriptionDetails(sessionId) {
            try {
                const response = await fetch(`/api/stripe?action=get-subscription-details&session_id=${sessionId}`);
                if (!response.ok) {
                    throw new Error('Failed to get subscription details');
                }
                return await response.json();
            } catch (error) {
                console.error('Error getting subscription details:', error);
                return null;
            }
        }

        // Note: We don't update Firebase with subscription data
        // Stripe is the source of truth for subscriptions
        // The subscription service will check Stripe directly when needed

        // Go to dashboard
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Subscription success page loaded');
            
            if (!initFirebase()) {
                return;
            }

            // Check if user is authenticated
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    console.log('User authenticated:', user.uid);
                    
                    // Get session ID from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const sessionId = urlParams.get('session_id');
                    
                    if (!sessionId) {
                        showError('Invalid session. Please try subscribing again.');
                        return;
                    }

                    setLoading(true);

                    try {
                        // Just show success message - Stripe is the source of truth for subscriptions
                        console.log('Subscription successful! Stripe will handle subscription management.');
                        
                        // Show plan info (we can try to get details but don't require it)
                        const planInfo = document.getElementById('planInfo');
                        const planName = document.getElementById('planName');
                        const planPrice = document.getElementById('planPrice');
                        
                        // Try to get subscription details, but don't fail if it doesn't work
                        try {
                            const subscriptionData = await getSubscriptionDetails(sessionId);
                            if (subscriptionData && subscriptionData.success) {
                                planName.textContent = subscriptionData.planType === 'monthly' ? 'Monthly Plan' : 'Yearly Plan';
                                planPrice.textContent = subscriptionData.planType === 'monthly' ? '$15/month' : '$120/year';
                            } else {
                                // Fallback to generic success message
                                planName.textContent = 'Subscription Active';
                                planPrice.textContent = 'Thank you for subscribing!';
                            }
                        } catch (apiError) {
                            console.log('Could not fetch subscription details, showing generic success');
                            planName.textContent = 'Subscription Active';
                            planPrice.textContent = 'Thank you for subscribing!';
                        }
                        
                        planInfo.classList.remove('hidden');

                        setLoading(false);

                    } catch (error) {
                        console.error('Error processing subscription:', error);
                        showError('Failed to process subscription. Please contact support.');
                        setLoading(false);
                    }
                } else {
                    console.log('No user authenticated, redirecting to login');
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
